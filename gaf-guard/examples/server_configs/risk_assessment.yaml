inference_engine:
  ollama_llama: &ollama_llama
    class: OllamaInferenceEngine
    model_name_or_path: llama3.2
    credentials:
      api_url: $OLLAMA_API_URL
    parameters:
      num_predict: 1000
      num_ctx: 8192
      temperature: 0.0
      repeat_penalty: 1

  ollama_guardian: &ollama_guardian
    class: OllamaInferenceEngine
    model_name_or_path: granite3-guardian:2b
    credentials:
      api_url: $OLLAMA_API_URL
    parameters:
      num_predict: 1000
      num_ctx: 8192
      temperature: 0.0
      repeat_penalty: 1

  ollama_granite: &ollama_granite
    class: OllamaInferenceEngine
    model_name_or_path: granite3.2:8b
    credentials:
      api_url: $OLLAMA_API_URL
    parameters:
      num_predict: 1000
      num_ctx: 8192
      temperature: 0.0
      repeat_penalty: 1

  rits: &rits
    class: RITSInferenceEngine
    model_name_or_path: ibm-granite/granite-3.3-8b-instruct
    credentials:
      api_key: $RITS_API_KEY
      api_url: $RITS_API_URL
    parameters:
      max_tokens: 1000
      temperature: 0.0

agents:
  BenchmarkAgent:
    ground_truth: examples/data/ground_truth/customer_complaints.json
  TrialLoggerAgent:
      trial_dir: trials
      serializer: JSON # YAML, JSON
  OrchestratorAgent:
    RiskGeneratorAgent:
      inference_engine: *rits
    HumanInTheLoopAgent: {}
    StreamAgent: {}
    RisksAssessmentAgent:
      inference_engine: *ollama_guardian
    DriftMonitoringAgent:
      inference_engine: *ollama_llama

